<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>take a peek...</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <header>
        <img id="takeapeek" src="images/takeapeek-header.png" alt="take a peek header">
        <div class="info-button" style="justify-self: end;">
            <a class="popper-info" href=""><img id="infobutton" src="images/ripped-cardboard.png" alt="info button"> </a>
        </div>
        <div id="pop-info"><p>a collection of anonymous secrets, confessions, and imaginary phone calls. <br>
            secrets are collected from Postsecret.com <br>
            confessions come from reddit.com/confessions <br>
            imaginary phone call transcripts can be found on learningtoloveyoumore.com
        </p></div>
    </header> 

    <div class="home">
        <div class="flowerenvelope"><a href="secrets.html">
            <img id="flowerenvelope" src="images/flower-envelope.png" alt="envelope with a purple flower">
        </a></div>
        <div class="confessions"><a href="confess.html">
            <img id="journal" src="images/diary-page.png" alt="diary page with illegible writing">
        </a></div>
        <div class="phonecalls"><a href="phonecalls.html">
            <img id="phone" src="images/rotary-phone-1.png" alt="black rotary phone">

        </a></div>
    </div>
    
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>
    $(function(){
			       $("#flowerenvelope").on({
			        mouseenter: function(){
			         $(this).attr('src','images/flower-envelope-secrets.png');
			       },
			       mouseleave: function(){
			         $(this).attr('src','images/flower-envelope.png');
			       }
			       }); });
    $(function(){
			       $("#journal").on({
			        mouseenter: function(){
			         $(this).attr('src','images/diary-confess.png');
			       },
			       mouseleave: function(){
			         $(this).attr('src','images/diary-page.png');
			       }
			       }); });
$(function(){
			       $("#phone").on({
			        mouseenter: function(){
			         $(this).attr('src','images/rotary-phone-1-phonecalls.png');
			       },
			       mouseleave: function(){
			         $(this).attr('src','images/rotary-phone-1.png');
			       }
			       }); });

$(function() {
    $('a.popper-info').hover(function() {
        $('#pop-info').toggle();
    });
});
</script>

</body>
</html>
